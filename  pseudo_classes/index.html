<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <link rel="stylesheet" href="./styles/modern-normalization.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/utils.css">
</head>
<body>
    <form>
        <div class="wrapper">
            <input type="checkbox" class="checkbox">
            <label for="checkbox" name="checkbox"
                >Do you accept the terms of service</label
            >
        </div>
        <div>
            <input type="number" value="5" min="18" name="age" class="input">
            <label for="age">Age 18+</label>
        </div>
    </form>
</body>
</html>
